<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Bilder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .picture-container {
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100vh; /* Ensure the image fits within the viewport height */
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Alle Bilder</h1>
    {{range .Bilder}}
        <div class="picture-container">
            <p>Ersteller: {{.Ersteller}}</p>
            <p>Kiste: {{.Kiste_id}}</p>
            <img src="data:image/jpeg;base64,{{.BildBase64}}" alt="Picture"/>
        </div>
    {{end}}
</body>
</html>
